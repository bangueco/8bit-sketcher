<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8-Bit Sketcher</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools">
        <input type="color" id="color-selector" />
        <button class="tools-button" id="draw-button">Drawing Mode</button>
        <button class="tools-button" id="eraser-button">Eraser Mode</button>
        <button class="tools-button" id="clear-button">Clear Drawing</button>
        <div class="grid-size-container">
          <label for="grid-size">16x16</label>
          <input type="range" id="grid-size" min="1" max="50" value="16" />
        </div>
      </section>
      <section class="drawing-board"></section>
    </div>
  </body>
</html>
