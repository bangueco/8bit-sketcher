<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8-Bit Sketcher</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="tools">
        <input autocomplete="off" type="color" id="color-selector" />
        <button class="tools-button" id="draw-button">Drawing Mode</button>
        <button class="tools-button" id="eraser-button">Eraser Mode</button>
        <button class="tools-button" id="rgb-button">RGB Mode</button>
        <button class="tools-button" id="clear-button">Clear Drawing</button>
        <button class="tools-button" id="grid-visibility-button">Show Grid: On</button>
        <div class="grid-size-container">
          <label id="toggle-value" for="grid-size">16x16</label>
          <input autocomplete="off" type="range" id="grid-size" min="5" max="30" value="16" />
        </div>
      </div>
      <div class="drawing-board"></div>
    </div>
  </body>
</html>
